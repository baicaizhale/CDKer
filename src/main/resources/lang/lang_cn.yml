help_create: "&b/cdk create <数量> \"<命令1|命令2|...>\" [兑换次数] [备注] [失效时间] [CDK类型] [每人可多次] &7- 创建CDK\n&7参数说明:\n&7<数量>: 生成CDK数量\n&7<命令>: 玩家兑换时执行的命令，多个用|分隔\n&7[兑换次数]: 每个CDK可被兑换的总次数，默认1\n&7[备注]: 该CDK的备注信息\n&7[失效时间]: 过期时间，格式yyyy-MM-dd HH:mm\n&7[CDK类型]: 自定义类型标识\n&7[每人可多次]: true/false，是否允许同一玩家多次兑换\n&7示例: /cdk create 5 \"give %player% diamond 1|say 恭喜获得钻石\" 1 \"新手礼包\" 2025-12-01 10:00 vip true"
