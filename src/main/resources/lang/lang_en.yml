help_create: "&b/cdk create <amount> \"<command1|command2|...>\" [uses] [note] [expire] [type] [multi-use] &7- Create CDK\n&7Parameters:\n&7<amount>: Number of CDKs to generate\n&7<commands>: Commands to execute, separated by |\n&7[uses]: Total uses per CDK, default 1\n&7[note]: Note for this CDK\n&7[expire]: Expire time, format yyyy-MM-dd HH:mm\n&7[type]: Custom type identifier\n&7[multi-use]: true/false, allow same player to redeem multiple times\n&7Example: /cdk create 5 \"give %player% diamond 1|say Congratulations\" 1 \"Starter Pack\" 2025-12-01 10:00 vip true"
